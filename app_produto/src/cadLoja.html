    <div class="container-fluid mt-3">
        <h5> Cadastrar Produto </h5>
        <hr>
        <form>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome...">
            </div>  
        
            <div class="mb-3">
                <label for="preco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço...">
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="Latitude...">
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" placeholder="Longitude...">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="cadastroLojas()">Cadastrar</button>
            <button type="button" class="btn btn-secondary">Voltar</button>

        </form>

    </div>

        <!-- Modal de Sucesso -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="successModalLabel">Sucesso</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="successMessage">
                        Loja cadastrado com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de Erro -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="errorModalLabel">Error</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="errorMessage">
                        Error ao cadastrar loja. Tente novamente.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
